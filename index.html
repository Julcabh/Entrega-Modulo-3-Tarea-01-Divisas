<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <script src="scripts/script.js"></script>
    <form class="interfaz">
        <h1>Conversor de Divisas</h1>

        <div class="contenedor">
            <div class="input-contenedor">
                <input type="text" id="inputCantidad" placeholder="Cantidad de Dinero">
            </div>
            <label>De:</label>
            <select  id="divisa1">
                <option value="1" class="option">Dolar</option>
                <option value="2">Peso Mexicano</option>
                <option value="3">Peso Colombiano</option>
                <option value="4">Euro</option>
                <option value="5">Libra Esterlina</option>
            </select>
            <label>A:</label>
            <select  id="divisa2">
                <option value="1">Dolar</option>
                <option value="2">Peso Mexicano</option>
                <option value="3">Peso Colombiano</option>
                <option value="4">Euro</option>
                <option value="5">Libra Esterlina</option>
            </select>
            <input type="submit" value="Convertir" class="button" onclick="Convertir()">
        </div>
        <div class="input-display">
            <input id="input" type="text" readonly>
        </div>
        

    </form>
</body>
</html>
